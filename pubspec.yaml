name: jmate
description: A new Flutter project.
# publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.14.0
  firebase_database: ^10.2.3
  firebase_auth: ^4.6.3
  firebase_storage: ^11.2.3
  image_picker: ^0.8.9
  cloud_firestore: ^4.8.2
  datetime_picker_field_platform: ^0.0.1
  flutter_datetime_picker_plus: ^2.1.0
  google_fonts: ^4.0.4
  assets: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/auth_images/
    - assets/images/on_boarding/
    - assets/logo/
    - assets/logo/travel_globe.png
    - assets/logo/jmate_brown.png
    - assets/icons/
